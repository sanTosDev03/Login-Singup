<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section>
            <h2>Sing Up</h2>
            <form action="" id="singup__form">
                <label>Nombre</label>
                <input type="text" id="name" required autofocus>
                <label for="">Email</label>
                <input type="email" placeholder="example@gmail.com" id="email" required autofocus>
                <span id="text" class="show"></span>

                <label for="">Password</label>
                <input type="password" id="password" required >
    
                <input type="submit" value="Registro">
            </form>
    
            <p>Ya tienes cuenta? <a href="login.html">Registro</a></p>
        </section>
    </main>

    <script src="js/singin.js"></script>
</body>
</html>
